name: Deploy on UAT
on:
  push:
    branches: [ uat ]
  workflow_dispatch:
jobs:
  build:
    environment: uat
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Executing remote command
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        KEY: ${{ secrets.SSHKEY }}
        script: whoami